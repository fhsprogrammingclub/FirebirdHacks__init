    <title>Firebird Hacks 2.0</title>

    if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {

<script>
    if (window.innerHeight >= window.innerWidth) {
        location.replace("https://fhsprogrammingclub.github.io/redirect/")
    } else {
        location.replace("https://fhsprogrammingclub.github.io/firebirdhacks2/")
    }
</script>
